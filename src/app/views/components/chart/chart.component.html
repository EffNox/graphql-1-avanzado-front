<div style="width: 95vw; height: 650px;">
  <ngx-charts-bar-vertical class="white-text" [scheme]="colorScheme" [results]="results" [gradient]="gradient" [xAxis]="showXAxis"
    [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [animations]="animations" (select)="onSelect($event)" [showDataLabel]="showDataLabel">
  </ngx-charts-bar-vertical>
</div>
