<div class="col s12 m4 l3">
    <div class="card">
        <div class="card-image">
            <img [src]="dt.photo">
            <span class="card-title">{{dt.name}}</span>
        </div>
        <div class="card-content grey lighten-1">
            <p>{{dt.description | truncate:200:true:'...'}}.</p>
        </div>
    </div>
</div>
